<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img id="image" class="image" src="" alt="Loading..." />

    <script src="js/modules/ImageLoader.js"></script>
    <script src="js/modules/ZoomPan.js"></script>
    <script src="js/modules/StateManager.js"></script>
    <script src="js/modules/MetadataDisplay.js"></script>
    <script src="js/modules/EventHandler.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
