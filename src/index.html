<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="image-container" id="imageContainer">
        <img id="image" class="image" src="" alt="Loading..." />
    </div>
    
    <div class="loading" id="loading">Loading...</div>
    <div class="error" id="error" style="display: none;">Failed to load image</div>
    
    <!-- Use CDN version as fallback -->
    <script src="https://unpkg.com/@panzoom/panzoom@4.6.0/dist/panzoom.min.js"></script>
    <script>
        // Fallback to local file if CDN fails
        if (typeof Panzoom === 'undefined') {
            console.log('CDN failed, loading local Panzoom...');
            const script = document.createElement('script');
            script.src = 'js/panzoom.min.js';
            document.head.appendChild(script);
        }
    </script>
    <script src="js/app.js"></script>
</body>
</html>
